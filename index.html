<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="car/car1.jpg" alt="Mercedes Blue">
            <img class="slide" src="car/car2.jpg" alt="Mercedes Red">
            <img class="slide" src="car/car3.jpg" alt="Mercedes Green">
            <img class="slide" src="car/car4.jpg" alt="Mercedes White">
            <img class="slide" src="car/car5.jpg" alt="Mercedes Black">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
